<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/micromodal.css">
    <title>Tabela periodica</title>
</head>

<body>
    <div class="loading" id="loading">
        <div class="content">
            <div class="title">Tabela Periodica</div>
            <div class="change">Espere um momento carregando elementos</div>
            <div class="startEnd" id="startEnd"></div>
        </div>
    </div>

    <div class="container" id="container">
        <div class="grid_top">
            <div class="grid_element transparent">0</div>
            <div class="grid_element">1</div>
            <div class="grid_element">2</div>
            <div class="grid_element">3</div>
            <div class="grid_element">4</div>
            <div class="grid_element">5</div>
            <div class="grid_element">6</div>
            <div class="grid_element">7</div>
            <div class="grid_element">8</div>
            <div class="grid_element">9</div>
            <div class="grid_element">10</div>
            <div class="grid_element">11</div>
            <div class="grid_element">12</div>
            <div class="grid_element">13</div>
            <div class="grid_element">14</div>
            <div class="grid_element">15</div>
            <div class="grid_element">16</div>
            <div class="grid_element">17</div>
            <div class="grid_element">18</div>
        </div>


        <div class="a">

            <div class="grid_left">
                <div class="grid_element">1</div>
                <div class="grid_element">2</div>
                <div class="grid_element">3</div>
                <div class="grid_element">4</div>
                <div class="grid_element">5</div>
                <div class="grid_element">6</div>
                <div class="grid_element">7</div>
            </div>

            <div class="content" id="content">

            </div>
        </div>
    </div>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <div></div>
                    <h2 class="modal__title" id="modal-1-title">
                        Tabela Periodica
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <table>
                        <thead>
                            <tr>
                                <th COLSPAN=2 class="titleTable" id="titleTable">title table</th>
                            </tr>
                            <tr>
                                <th COLSPAN=2 class="titleSymbol" id="titleSymbol">H</th>
                            </tr>
                            <tr>
                                <th class="thEqual">Descrição</th>
                                <th class="thEqual">valores</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                           
                        </tbody>
                    </table>
                </main>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
